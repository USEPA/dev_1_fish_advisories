function initMap(position){
	location="#page2";
	
	myLat=position.coords.latitude;
	myLong=position.coords.longitude;
	
	var uluru= {lat: myLat, lng: myLong};
	var map = new google.maps.Map(document.getElementById('map'), {
	  zoom: 13,
	  center: uluru
	});
	
	var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
          geocodeAddress(geocoder, map);
        });
	
	var marker = new google.maps.Marker({
	  position: uluru,
	  map: map
	});
	
	var contentString="<ul>\
	<li>Limit Lake Trout (Mackinaw) to 1&nbsp;<a href=\"http://www.doh.wa.gov/CommunityandEnvironment/Food/Fish/MealSize\" tabindex=\"0\" title=\"Fish meal size chart.\">meal</a> per week. </li>\
	<li>Women who are or might become pregnant, nursing mothers, and young children should also follow the <a href=\"http://www.doh.wa.gov/CommunityandEnvironment/Food/Fish/MercuryAdvisories\" tabindex=\"0\" title=\"Mercury advisories for certain fish.\">Statewide Mercury Advisory</a>. </li>\
	</ul>";
	
	
	var infowindow = new google.maps.InfoWindow({
          content: contentString
    });
	
	marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
} 


function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
